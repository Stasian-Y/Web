<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="grid.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="null">
            <p>0</p>
        </div>
        <div class="main_but">
            <div class="btn ac dark">AC</div>
            <div class="btn plu_min dark">+/-</div>
            <div class="btn persent dark">%</div>
            <div class="btn divide orange">&divide;</div>

            <div class="btn seven">7</div>
            <div class="btn eith">8</div>
            <div class="btn nine">9</div>
            <div class="btn tim orange">&times;</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus orange">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus orange">+</div>

            <div class="btn zero">0</div>
            <div class="btn comma">,</div>
            <div class="btn equals orange">=</div>
        </div>
    </div>
</body>
</html>
